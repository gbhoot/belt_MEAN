<div class="row">
    <div class="col text-left">
        <h4>Reviews for {{ movieTitle }}</h4>
    </div>
</div>

<div class="row my-2">
    <div class="col-md-2 text-left mr-1">
        <a class="btn btn-primary"
        [routerLink]="['/movies']"
        >Back</a>
    </div>
    <div class="col text-left">
        <button class="btn btn-danger"
        (click)="deleteMovieBtnPressed()"
        >DELETE MOVIE</button>
    </div>
</div>

<div class="row my-2">
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th scope="col">No</th>
                    <th scope="col">Reviewer Name</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Review</th>
                    <th scope="col">Actios</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let review of reviews, let i=index"
                class="text-center">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ review.name }}</td>
                    <td>{{ review.rating }}</td>
                    <td >{{ review.review }}</td>
                    <td >
                        <button class="btn btn-sm btn-danger"
                        (click)="deleteReviewBtnPressed(review._id)"
                        >Delete Review</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
